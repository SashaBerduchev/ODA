<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://odant.org/web/core/oda.js"></script>
</head>
<body>
<oda-module id="hw-1">
    <template>
        <span v-text="Name">Апельсин</span>
        <span v-text="Weight">Weight</span>
    </template>
    <script>
        ODA({
            is : "hw-1",
            properties:{
                Name:{
                    category:'Свойства',
                    default:'Апельсин',
                    enum : ['Апельсин', 'Апельсинчик', 'Апельсинище']
                },
                Weight:{
                    category:'Свойства',
                    value: 'Вес',
                    type: Number
                }
            }
        })
    </script>
</oda-module>
</body>
</html>
