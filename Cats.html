<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://odant.org/web/core/oda.js"></script>
</head>
<body>
<oda-module id="my-cat">
    <template>
        <span  v-text="Gender">Мяу</span>
        <span  v-text="nickName"></span>
        <span v-for="item in pows" >Ножка{{item}} </span>
        <span  v-text="property"></span>
        <span>Колличество: </span><span  v-text="claws"></span>
    </template>
    <script>
        ODA({
            is : 'my-cat',
            properties: {

                nickName: {
                    category : 'Свойства кошки',
                    default: 'Мурка',
                    label : 'Кличка',
                    type : String
                },
                Gender:{
                    category : 'Свойства кошки',
                    enum: ['Кот', 'Кошка'],
                    default: 'Кошка'
                },
                Weight: {
                    category : 'Свойства кошки',
                    default: 0,
                    type: Number
                },
                pows:{
                    value:[{pow1:4},{pow2:4},{pow3:4},{pow4:4}]
                },
                countClows:{
                      get(){
                         let count = this.pows.value;
                         return count
                      }
                },
                property: {
                    get(){
                        return 'Количество ' +  this._countClows;
                    }
                },
                frontPows:{
                    default: '0',
                    type: Number
                },
                hindPows:{
                    default: '0',
                    type: Number
                },
                claws:{
                    default: 0,
                    type:Number
                }
            },
            observers:[
                function observer(frontPows, hindPows){
                   this.claws = this.frontPows + this.hindPows;
                }
            ]
        })
    </script>
</oda-module>
</body>
</html>
