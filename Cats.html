<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://odant.org/web/core/oda.js"></script>
</head>
<body>
<oda-module id="my-cat">
    <template>
        <span  v-text="Gender">Мяу</span>
        <span  v-text="nickName"></span>
        <span v-for="item in pows" >Ножка{{item}} </span>
    </template>
    <script>
        ODA({
            is : 'my-cat',
            properties: {

                nickName: {
                    category : 'Свойства кошки',
                    default: 'Мурка',
                    label : 'Кличка',
                    type : String
                },
                Gender:{
                    category : 'Свойства кошки',
                    enum: ['Кот', 'Кошка'],
                    default: 'Кошка'
                },
                Weight: {
                    category : 'Свойства кошки',
                    default: 0,
                    type: Number
                },
                pows:{
                    value:['1','2','3','4']
                }
            }
        })
    </script>
</oda-module>
</body>
</html>
